# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dotnettestfromgithubdeploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mydockerexamplecontainerregister.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c75cbe00af7b4e2a9f1b36412a1fee92 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dfcc5a78f75740aab9a5060f2ee3c3b1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mydockerexamplecontainerregister.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c75cbe00af7b4e2a9f1b36412a1fee92 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dotnettestfromgithubdeploy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_67699a3ecb694f73868c479c1d0f6065 }}
        images: 'mydockerexamplecontainerregister.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c75cbe00af7b4e2a9f1b36412a1fee92 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'