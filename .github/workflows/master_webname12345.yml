# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webname12345

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mydockerexamplecontainerregister.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_feca8a227441407599af2951ddfaab6c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0062af8e7cf542ea8b2cf018978a4197 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mydockerexamplecontainerregister.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_feca8a227441407599af2951ddfaab6c }}/mydockerexamplecontainerregister/dockerexample:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webname12345'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9ff25431e74843328a9953099c023232 }}
        images: 'mydockerexamplecontainerregister.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_feca8a227441407599af2951ddfaab6c }}/mydockerexamplecontainerregister/dockerexample:${{ github.sha }}'